<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Scene â€” Log, Rank &amp; Share Your Concert History</title>
    <meta name="description" content="Track every show you've been to, rank your favourites, and share your concert history with friends.">
    <meta name="author" content="Scene" />

    <!-- PWA meta tags -->
    <meta name="theme-color" content="#0a0f1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Scene" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/images/pwa-192.png" />
    <link rel="canonical" href="https://tryscene.app/" />

    <!-- Preload LCP hero image with high fetch priority -->
    <link rel="preload" as="image" href="/images/fred-again-msg.webp" type="image/webp" fetchpriority="high" imagesrcset="/images/fred-again-msg.webp" />

    <!-- Preconnect to Mapbox origins to reduce network dependency chain depth -->
    <link rel="preconnect" href="https://api.mapbox.com" crossorigin />
    <link rel="preconnect" href="https://events.mapbox.com" crossorigin />
    <link rel="dns-prefetch" href="https://api.mapbox.com" />
    <link rel="dns-prefetch" href="https://events.mapbox.com" />

    <!-- Open Graph / iMessage / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tryscene.app/" />
    <meta property="og:site_name" content="Scene" />
    <meta property="og:title" content="You're invited to compare your concert experience on Scene" />
    <meta property="og:description" content="Someone wants to compare their concert experience with yours. Log your take and see how it stacks up." />
    <meta property="og:image" content="https://tryscene.app/images/scene-compare-og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@trysceneapp" />
    <meta name="twitter:title" content="You're invited to compare your concert experience on Scene" />
    <meta name="twitter:description" content="Someone wants to compare their concert experience with yours. Log your take and see how it stacks up." />
    <meta name="twitter:image" content="https://tryscene.app/images/scene-compare-og.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
